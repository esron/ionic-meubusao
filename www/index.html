<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- mqtt libraries -->
    <script src="lib/mqtt.js"></script>
    <script src="lib/mqttws31.js"></script>

    <!-- including ngCordova before cordova.js and after ionic -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Google Maps API javascript -->

  </head>
  <body ng-app="starter" ng-controller="MapCtrl">
    <ion-pane>
      <ion-header-bar align-title="center" class="bar bar-header bar-positive" ng-controller="SearchBusCtrl">
        <h4 class="title">MeuBusão</h4>
        <button class="button button-stable" ng-click="openSearchModal();">
          <i class="icon ion-ios-search-strong"> Buscar</i>
        </button>
      </ion-header-bar>
      <ion-nav-view></ion-nav-view>
      <ion-footer-bar class="bar bar-footer bar-positive">
        <button class="button button-stable" ng-click="centerOnMe()">
          <i class="icon ion-ios-location"> Centralizar Mapa</i>
        </button>
        <button class="button button-stable" ng-click="sendPosition()">
          <i class="icon ion-android-send"> Enviar Posição</i>
        </button>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
